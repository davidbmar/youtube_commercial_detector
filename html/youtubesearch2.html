<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>YouTube Transcript Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #cc0000;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .control-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        #errorMessage {
            color: #cc0000;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            display: none;
            background-color: #ffeeee;
            border-radius: 4px;
        }
        #loadingMessage {
            text-align: center;
            padding: 20px;
            color: #555;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #aa0000;
        }
        .transcript-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .segment {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .segment:hover {
            background-color: #f5f5f5;
        }
        .segment-time {
            font-weight: bold;
            color: #555;
        }
        .segment-text {
            margin-top: 5px;
        }
        .segment-highlighted {
            background-color: #ffffd0;
        }
        .search-results {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            cursor: pointer;
        }
        .result-item:hover {
            background-color: #eeeeee;
        }
        .result-highlight {
            background-color: #ffffa0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>YouTube Transcript Viewer</h1>
    
    <div class="container">
        <div class="control-section">
            <div class="dropdown-container">
                <label for="videoSelect">Select a video:</label>
                <select id="videoSelect">
                    <option value="">Loading videos...</option>
                </select>
            </div>
            
            <div id="errorMessage"></div>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for exact phrase...">
                <button id="searchButton" class="btn">Search</button>
            </div>
        </div>
        
        <div id="loadingMessage">Loading videos...</div>
        
        <div id="playerContainer" style="display: none;">
            <div id="player"></div>
        </div>
        
        <div id="searchResults" class="search-results" style="display: none;">
            <h2>Search Results</h2>
            <div id="resultsContainer"></div>
        </div>
        
        <div id="transcriptContainer" class="transcript-container" style="display: none;">
            <h2>Transcript</h2>
            <div id="segmentsContainer"></div>
        </div>
    </div>

    <script>
        // Configuration
        const S3_BUCKET_URL = "https://2025-03-15-youtube-transcripts.s3.us-east-2.amazonaws.com";
        
        // DOM elements
        const videoSelect = document.getElementById('videoSelect');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const playerContainer = document.getElementById('playerContainer');
        const playerDiv = document.getElementById('player');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const resultsContainer = document.getElementById('resultsContainer');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const segmentsContainer = document.getElementById('segmentsContainer');
        
        // State variables
        let videoData = [];
        let currentVideoId = null;
        let transcriptSegments = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', initialize);
        
        // Event listeners
        videoSelect.addEventListener('change', handleVideoSelect);
        searchButton.addEventListener('click', searchTranscript);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTranscript();
            }
        });
        
        // Initialize the application
        function initialize() {
            fetchVideoList();
        }
        
        // Fetch video list
        function fetchVideoList() {
            try {
                // Hardcoded list of video IDs from the provided JSON
                const videoIds = [
                  "8JGa62LBjpY",
                  "F4MVSd7xf4U",
                  "MiA-DsGumxQ",
                  "QMInAfhIuTQ",
                  "TOQtJch3kGk",
                  "VChRPFUzJGA",
                  "ZXtVvroop_U",
                  "b0XI-cbel1U",
                  "uRN2sQuK2CE",
                  "wa_A0qY0anA"
                ];
                
                // Create video objects from the IDs
                videoData = videoIds.map((id, index) => ({
                  id: id,
                  title: `Video ${index + 1}`
                }));
                
                // Populate the dropdown
                populateDropdown(videoData);
                
                // Hide loading message
                loadingMessage.style.display = 'none';
                
                // Try to fetch video titles in the background
                fetchVideoTitles();
            } catch (error) {
                console.error('Error loading videos:', error);
                showError(`Error loading video list: ${error.message}`);
                loadingMessage.textContent = 'Could not load video list. Check console for details.';
            }
        }
        
        // Fetch video titles from YouTube
        async function fetchVideoTitles() {
            for (let i = 0; i < videoData.length; i++) {
                try {
                    const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoData[i].id}&format=json`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        videoData[i].title = data.title;
                        populateDropdown(videoData);
                    }
                } catch (error) {
                    console.warn(`Could not fetch title for video ${videoData[i].id}:`, error);
                }
                
                // Small delay to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 200));
            }
        }
        
        // Populate dropdown with videos
        function populateDropdown(videos) {
            // Clear existing options
            videoSelect.innerHTML = '';
            
            // Add default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '-- Select a video --';
            defaultOption.selected = true;
            videoSelect.appendChild(defaultOption);
            
            // Add video options
            videos.forEach((video, index) => {
                const option = document.createElement('option');
                option.value = video.id;
                option.textContent = `${video.title || `Video ${index + 1}`} (${video.id})`;
                videoSelect.appendChild(option);
            });
        }
        
        // Handle video selection
        async function handleVideoSelect() {
            const selectedId = videoSelect.value;
            
            // Clear search input and results
            searchInput.value = '';
            resultsContainer.innerHTML = '';
            searchResults.style.display = 'none';
            
            if (!selectedId) {
                playerDiv.innerHTML = '';
                transcriptContainer.style.display = 'none';
                return;
            }
            
            currentVideoId = selectedId;
            
            // Show loading message
            loadingMessage.style.display = 'block';
            loadingMessage.textContent = 'Loading video and transcript...';
            
            // Find current video data
            const selectedVideo = videoData.find(video => video.id === selectedId);
            
            // Display the YouTube player
            playerDiv.innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${selectedId}" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen
                ></iframe>
            `;
            
            // If there's a title, show it above the player
            if (selectedVideo && selectedVideo.title) {
                const titleElement = document.createElement('h3');
                titleElement.textContent = selectedVideo.title;
                titleElement.style.textAlign = 'center';
                titleElement.style.marginBottom = '10px';
                playerDiv.insertBefore(titleElement, playerDiv.firstChild);
            }
            
            playerContainer.style.display = 'block';
            
            // Clear previous transcript
            segmentsContainer.innerHTML = '';
            transcriptContainer.style.display = 'none';
            
            // Load the transcript
            await loadTranscript(selectedId);
            
            // Hide loading message
            loadingMessage.style.display = 'none';
        }
        
        // Load transcript for the selected video
        async function loadTranscript(videoId) {
            try {
                // Reset transcript segments
                transcriptSegments = [];
                
                // Fetch the list of segment files for this video
                const url = `${S3_BUCKET_URL}/transcripts/${videoId}/`;
                
                // Since we can't directly list S3 contents, we'll need to try to load each segment file
                // based on the pattern shown in the screenshot (segment_000.txt, segment_001.txt, etc.)
                let segmentIndex = 0;
                let hasMoreSegments = true;
                
                while (hasMoreSegments) {
                    const segmentNumber = segmentIndex.toString().padStart(3, '0');
                    const segmentUrl = `${url}segment_${segmentNumber}.txt`;
                    
                    try {
                        const response = await fetch(segmentUrl);
                        
                        if (!response.ok) {
                            hasMoreSegments = false;
                            continue;
                        }
                        
                        const text = await response.text();
                        
                        // Parse the segment (assuming a simple format with text content)
                        transcriptSegments.push({
                            index: segmentIndex,
                            number: segmentNumber,
                            text: text.trim()
                        });
                        
                        segmentIndex++;
                        
                        // Safety check to prevent infinite loops
                        if (segmentIndex > 100) {
                            hasMoreSegments = false;
                        }
                    } catch (error) {
                        console.error(`Error loading segment ${segmentNumber}:`, error);
                        hasMoreSegments = false;
                    }
                }
                
                // Display the transcript
                displayTranscript();
                
            } catch (error) {
                showError(`Error loading transcript: ${error.message}`);
                console.error('Error loading transcript:', error);
            }
        }
        
        // Display the transcript segments
        function displayTranscript() {
            if (transcriptSegments.length === 0) {
                segmentsContainer.innerHTML = '<p>No transcript available for this video.</p>';
                transcriptContainer.style.display = 'block';
                return;
            }
            
            // Clear previous content
            segmentsContainer.innerHTML = '';
            
            // Add each segment
            transcriptSegments.forEach(segment => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'segment';
                segmentDiv.id = `segment-${segment.number}`;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'segment-time';
                timeDiv.textContent = `Segment ${segment.number}`;
                
                const textDiv = document.createElement('div');
                textDiv.className = 'segment-text';
                textDiv.textContent = segment.text;
                
                segmentDiv.appendChild(timeDiv);
                segmentDiv.appendChild(textDiv);
                segmentsContainer.appendChild(segmentDiv);
            });
            
            // Show the transcript container
            transcriptContainer.style.display = 'block';
        }
        
        // Search the transcript for exact phrase
        function searchTranscript() {
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                showError('Please enter a search term');
                return;
            }
            
            if (transcriptSegments.length === 0) {
                showError('No transcript available to search');
                return;
            }
            
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            // Find matches (case insensitive)
            const searchTermLower = searchTerm.toLowerCase();
            const matches = [];
            
            transcriptSegments.forEach(segment => {
                const textLower = segment.text.toLowerCase();
                const index = textLower.indexOf(searchTermLower);
                
                if (index !== -1) {
                    matches.push({
                        segment: segment,
                        index: index
                    });
                }
            });
            
            // Display search results
            if (matches.length === 0) {
                resultsContainer.innerHTML = '<p>No matches found.</p>';
            } else {
                matches.forEach(match => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';
                    
                    const segmentNumber = match.segment.number;
                    const text = match.segment.text;
                    const searchIndex = match.index;
                    
                    // Create highlighted text
                    const beforeMatch = text.substring(0, searchIndex);
                    const matchText = text.substring(searchIndex, searchIndex + searchTerm.length);
                    const afterMatch = text.substring(searchIndex + searchTerm.length);
                    
                    resultDiv.innerHTML = `
                        <div class="segment-time">Segment ${segmentNumber}</div>
                        <div class="segment-text">
                            ${beforeMatch}<span class="result-highlight">${matchText}</span>${afterMatch}
                        </div>
                    `;
                    
                    // Add click handler to jump to the segment
                    resultDiv.addEventListener('click', () => {
                        // Highlight the segment in the transcript
                        const segments = document.querySelectorAll('.segment');
                        segments.forEach(seg => seg.classList.remove('segment-highlighted'));
                        
                        const segmentElement = document.getElementById(`segment-${segmentNumber}`);
                        if (segmentElement) {
                            segmentElement.classList.add('segment-highlighted');
                            segmentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                    
                    resultsContainer.appendChild(resultDiv);
                });
            }
            
            // Show search results
            searchResults.style.display = 'block';
        }
        
        // Function to show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
